<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.row{
	margin:  0px auto;
	width: 700px;
}
</style>
</head>
<body>
	<div class="wrapper row2">
	  <div id="breadcrumb" class="clear"> 
	    <ul>
	      <li><a href="/main">Home</a></li>
	      <li><a href="/board/list">게시판 목록</a></li>
	    </ul>
	  </div>
	</div>
	<div class="wrapper row3">
	  <main class="container clear">
	  	<div class="row">
	  		<form method="post" action="/board/insert_ok">
	  		<table class="table">
	  			<tr>
	  				<th width="15%" class="text-right">이름</th>
	  				<td width="85%">
	  					<input type="text" name=name size=15 class="input-sm">
	  				</td>
	  			</tr>
	  			<tr>
	  				<th width="15%" class="text-right">제목</th>
	  				<td width="85%">
	  					<input type="text" name=subject size=50 class="input-sm">
	  				</td>
	  			</tr>
	  			<tr>
	  				<th width="15%" class="text-right">내용</th>
	  				<td width="85%">
						<textarea rows="8" cols="52" name=content></textarea>	  					
	  				</td>
	  			</tr>
	  			<tr>
	  				<th width="15%" class="text-right">비밀번호</th>
	  				<td width="85%">
	  					<input type="password" name=pwd size=10 class="input-sm">
	  				</td>
	  			</tr>
	  			<tr>
	  				<td colspan="2" class="text-center">
	  					<input type="submit" value="글쓰기" class="btn btn-sm btn-success">
	  					<input type="button" value="취소" class="btn btn-sm btn-info" onclick="javascript:history.back()">
	  				</td>
	  			</tr>
	  		</table>
	  		</form>
	  	</div>
	  </main>
	</div>	  
</body>
</html>
